<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Form</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<main>
  <h1>Alyssa's Super Amazing Form</h1>
<div class='row'>
<div class='error messages'>
  <!-- errors go here -->
</div>
  <form class="form" role="form" id="myform">
    <div class="form-group">
      <label class="sr-only" for="username">Username address</label>
      <input type="username" class="form-control" name="username" id="username" placeholder="Choose a username" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="email">Email</label>
      <input class="form-control" type="email" id='email' name="email" placeholder="How can we reach you?" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
    <input type="submit" id="submit" value"validate!">
  </form>
</div>
</main>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
<script src="bower_components/jquery-validation/dist/additional-methods.js"></script>
<script src='validator.js'></script>
</body>
</html>
